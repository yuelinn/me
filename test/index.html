<!DOCTYPE html>
<html>
    <head>
        <title>Simple Word Picker</title>
    </head>
    <body>
        <p style="font-size:24px;">To choose a random keyword: </p>
	<button onclick="myFunction()" style="font-size:24px;">Click me</button>
	<p id="demo" style="font-size:24px;"></p>
	<!-- <div><object data="words_list.txt"></object></div> -->
	<script>
	var textArray = [
	    'word1',
	    'word2',
	    'word3',
	    'word4'
	];

	function getAsText()
	{
		var reader;
		try
		{
		    reader = new FileReader();
		}catch(e)
		{
			document.getElementById('data').innerHTML = 
			"Error: seems File API is not supported on your browser";
			  return;
  		}
	reader.readAsText("words_list.txt", "UTF-8");
	reader.onload = function() {
		document.getElementById('data').innerHTML = "hi";
	  };
	}

	function myFunction() {
	  var randomNumber = Math.floor(Math.random()*textArray.length);
	  document.getElementById("demo").innerHTML = textArray[randomNumber];
	}
	</script>
    </body>
</html>

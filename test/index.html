<!DOCTYPE html>
<html>
    <head>
        <title>Simple Word Picker</title>
    </head>
    <body>
        <p>Click the button below to choose a random keyword. </p>
	<button onclick="myFunction()">Click me</button>
	<p id="demo"></p>
<script>
var textArray = [
    'word1',
    'word2',
    'word3',
    'word4'
];


function myFunction() {
  var randomNumber = Math.floor(Math.random()*textArray.length);
  document.getElementById("demo").innerHTML = textArray[randomNumber];
}
</script>
    </body>
</html>

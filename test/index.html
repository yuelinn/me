<!DOCTYPE html>
<html>
    <head>
        <title>Simple Word Picker</title>
    </head>
    <body>
        <p>This is</p>
	<button onclick="myFunction()">Click me</button>
	<p id="demo"></p>

	<script>
	function myFunction() {
	  document.getElementById("demo").innerHTML = "Hello World";
	}
	</script>
    </body>
</html>
